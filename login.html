<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>come in FullStats</title>
    <link rel="stylesheet" href="css/login-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mx-w">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo40x40.png" alt="logo" />
          </a>
        </div>
      </div>
      <div class="bigbox">
        <div class="textcont">
          <h1>Войти</h1>
          <p>Введите свои данные ниже</p>
        </div>
        <div class="table">
          <img src="css/Shape.jpg" />
          <div class="text">
            <p>Используйте email : demo@minimals.cc /</p>
            <p>Пароль : demo1234</p>
          </div>
        </div>
        <form action="" method="get" class="form">
          <p class="form-group">
            <input
              type="text"
              name="name"
              id="name"
              required
              class="form-input"
              placeholder=" "
            />
            <label for="name" class="form-label">Email</label>
          </p>
          <p class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-input"
              placeholder=" "
            />
            <label for="email" class="form-label">Пароль</label>
          </p>
          <div class="click-box">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня
              </label>
            </div>
            <a href="password.html">Забыли пароль?</a>
          </div>
          <button type="submit" class="button">Войти</button>
        </form>
        <div class="endbox">
          Нет учетной записи? <a href="regist.html">Зарегистрироваться</a>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password recovery</title>
    <link rel="stylesheet" href="css/login-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Public+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mx-w">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo40x40.png" alt="logo" />
          </a>
        </div>
      </div>
      <div class="bigbox1">
        <div class="textcont">
          <h1>Забыли свой пароль?</h1>
          <p>
            Пожалуйста, введите адрес электронной почты, связанный с вашей
            учетной записью, и мы отправим вам ссылку для сброса пароля.
          </p>
        </div>
        <form action="" method="get" class="form1">
          <p class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              required
              class="form-input"
              placeholder=" "
            />
            <label for="name" class="form-label">Email</label>
          </p>
          <button type="submit" class="button">Восстановить пароль</button>
          <div class="endbox"><a href="login.html">Назад</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
